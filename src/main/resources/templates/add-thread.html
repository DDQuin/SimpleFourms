<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">

</head>
<body style="align-items: center; justify-content: center; display: flex; text-align: center;">
<form action="#" th:action="@{/addthread}" th:object="${thread}" method="post" id="add" class="pure-form pure-form-stacked">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <label for="content">Content</label>
    <textarea th:field="*{content}" id="content" placeholder="Content" form="add"></textarea>
    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
    <input type="submit" value="Add Thread">
</form>
</body>
</html>
